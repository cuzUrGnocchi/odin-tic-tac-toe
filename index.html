<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/Board.js" type="module"></script>
    <script src="./js/Player.js" type="module"></script>
    <script src="./js/Cpu.js" type="module"></script>
    <script src="./js/game.js" type="module"></script>
    <script src="./js/view.js" type="module" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="page-container">
        <div class="content-container">
            <div class="content">
                <div class="player-sidebar player-one">
                    <div class="player-card">
                        <div class="player-header">
                            <span class="player-name">Player</span>
                            <svg class="turn-indicator hidden" height="8" width="8">
                                <circle cx="4" cy="4" r="4" fill="black" />
                            </svg>
                        </div>
                        <hr>
                        <div class="score"></div>
                    </div>
                </div>
                <div class="board-container">
                    <div class="board">
                        <div class="tile" data-row="0" data-column="0"><span class="mark"></span></div>
                        <div class="tile" data-row="0" data-column="1"><span class="mark"></span></div>
                        <div class="tile" data-row="0" data-column="2"><span class="mark"></span></div>
                        <div class="tile" data-row="1" data-column="0"><span class="mark"></span></div>
                        <div class="tile" data-row="1" data-column="1"><span class="mark"></span></div>
                        <div class="tile" data-row="1" data-column="2"><span class="mark"></span></div>
                        <div class="tile" data-row="2" data-column="0"><span class="mark"></span></div>
                        <div class="tile" data-row="2" data-column="1"><span class="mark"></span></div>
                        <div class="tile" data-row="2" data-column="2"><span class="mark"></span></div>
                    </div>
                </div>
                <div class="player-sidebar player-two">
                    <div class="player-card">
                        <div class="player-header">
                            <span class="player-name">Cpu</span>
                            <svg class="turn-indicator hidden">
                                <circle cx="4" cy="4" r="4" fill="black" />
                            </svg>
                        </div>
                        <hr>
                        <div class="score"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
