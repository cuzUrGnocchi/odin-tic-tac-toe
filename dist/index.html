<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
  <div class="content">
    <h1 class="title">Force a tie 10 times in a row as fast as possible</h1>
    <div>
      <div class="board-background">
        <div class="board">
          <div class="tile" data-row="0" data-column="0"><span class="mark"></span></div>
          <div class="tile" data-row="0" data-column="1"><span class="mark"></span></div>
          <div class="tile" data-row="0" data-column="2"><span class="mark"></span></div>
          <div class="tile" data-row="1" data-column="0"><span class="mark"></span></div>
          <div class="tile" data-row="1" data-column="1"><span class="mark"></span></div>
          <div class="tile" data-row="1" data-column="2"><span class="mark"></span></div>
          <div class="tile" data-row="2" data-column="0"><span class="mark"></span></div>
          <div class="tile" data-row="2" data-column="1"><span class="mark"></span></div>
          <div class="tile" data-row="2" data-column="2"><span class="mark"></span></div>
        </div>
      </div>
      <div>
        <p class="stopwatch">0:00</p>
        <p class="streak">Streak: 0</p>
        <hr>
        <input type="text" placeholder="Nickname" class="nickname">
        <button class="game-start">Start</button>
      </div>
    </div>
  </div>
</body>
</html>
